                flex-direction: column;
                height: auto;
                overflow: visible;
            }

                overflow: visible;
                flex-shrink: 0;
                display: flex;
                flex-direction: column;
                margin-bottom: 0px !important;
                padding-bottom: 8px;
                  
              }

          .title-bar-left {
            display: flex;
            align-items: center;
            flex-grow: 1; 
          }
          .title-bar-controls {
            display: flex;
            gap: 2px;
          }

          .main {
            flex-shrink: 0;
            display: grid;
            grid-template-columns: 45px 1fr;
            background: #c0c0c0;
            border: 2px inset #fff;
            margin-top: 4px;
            margin-bottom: 4px;
            /* width: fit-content; */
            height: auto;
          }
          .tool-bar{
            display: grid;
            grid-template-columns: repeat(2, 22px); 
            grid-auto-rows: 22.5px;
            width: 45px; 
            background: #c0c0c0;
            border: 2px inset white;
            line-height: 0;
            font-size: 0;
          }
          .tool-button {
            width: 21.7px;
            height: 21.7px;
            background-size: 25px 25px;
            background-repeat: no-repeat;
            background-position: center;
            
            background-color: #C0C0C0;
            border-top: 1px solid #ffffff;
            border-left: 1px solid #ffffff;
            box-shadow: inset -1px -1px 0 #000000;

            padding: 0;
            margin: 0;
          }
          .dotted-rect {
            position: relative;
          }
          .dotted-rect::after {
            content: "";
            position: absolute;
            top: 5px;
            left: 5px;
            width: 10px;
            height: 8px;
            border: 1px dotted black;
          }
          .line-icon {
            position: relative;
          }
          
          .line-icon::after {
            content: "";
            position: absolute;
            top: 6px;
            left: 6px;
            width: 12px;
            height: 1px;
            background: black;
            transform: rotate(45deg);
            transform-origin: left center;
          }
          .rect-icon {
            position: relative;
          }
          .rect-icon::after {
            content: "";
            position: absolute;
            top: 5px;
            left: 5px;
            width: 10px;
            height: 8px;
            border: 1px solid black;
          }
          .ellipse-icon {
            position: relative;
          }
          .ellipse-icon::after {
            content: "";
            position: absolute;
            top: 5px;
            left: 4px;
            width: 12px;
            height: 8px;
            border: 1px solid black;
            border-radius: 50%;
          }
            .roundrect-icon {
                position: relative;
            }
          .roundrect-icon::after {
            content: "";
            position: absolute;
            top: 5px;
            left: 4px;
            width: 12px;
            height: 8px;
            border: 1px solid black;
            border-radius: 3px;
          }
          
          /* canvas */
          .canvas-wrapper {
                display: grid;
                grid-template-columns: 150px 1fr;
                gap: 16px;
                align-items: center;
          }
          .profile-pic img {
            max-width: 100%;
            width: 120px;
            height: 120px;
          }

          .profile-details {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
          }
          .basic-info {
            margin-bottom: 1em;
          }
          .website {
            margin-bottom: 1em;
          }
          .repos a {
            display: flex;
            align-items: center;
            text-decoration: underline;
            margin-bottom: 8px;
            transition: all 0.2s ease;
          }
          
          .repos a:hover {
            text-decoration: none;
          }
          
          .repos a .icon {
            width: 22px;
            height: 22px;
            margin-right: 6px;
          }
          
          
          
          .color-palette {
            flex-shrink: 0;
            display: flex;
            align-items: flex-start;
            background: #c0c0c0;
            border: 2px inset white;
            padding: 4px;
            width: fit-content;
            gap: 4px;
            margin-bottom: 4px;
          }
          
          .selected-colors {
            position: relative;
            width:37.1px;
            height: 32px;
            background: repeating-conic-gradient(#999 0% 25%, transparent 0% 50%) 0 0 / 6px 6px;
            border: 2px inset white;

            display: grid;
            place-items: start;
          }
          
          .color-bg, .color-fg {
            position: absolute;
            width: 16px;
            height: 16px;
            box-sizing: border-box;
            border-right: 1px solid #808080;
            border-bottom: 1px solid #808080;
            border-left: 1px solid #DFDFDF;
            border-top: 1px solid #DFDFDF;
          }
          
          .color-bg {
            right: 6px;
            bottom: 6px;
            z-index: 1;
          }
          
          .color-fg {
            left: 0;
            top: 0;
            z-index: 2;
            margin-top:4px;
            margin-left:4px;
          }
          
          .color-grid {
            display: grid;
            grid-auto-flow: column;           /* horizontal */
            grid-auto-columns: 16px;          /* fixed width per column */
            grid-template-rows: repeat(2, 16px); 
            gap: 1.5px;
            width: 100%; 
            box-sizing: border-box;
          }
          
          
          .color-cell {
            width: 16px;
            height: 16px;
            border-left: 1px solid #808080;
            border-top: 1px solid #808080;
            border-right: 1px solid #DFDFDF;
            border-bottom: 1px solid #DFDFDF;
          }
          
          .canvas-wrapper {
            width:100%;
            min-height: auto;
            min-height: fit-content;
            padding: 10px;
            box-sizing: border-box;
            border: 2px inset #808080;
            background: white;
          }
          
            .status-bar {
                flex-shrink: 0;
                display: flex;
                justify-content: space-between;
                padding: 0px;
                background: #c0c0c0;
                border-top: 2px inset white;
                height: 25px;

                font-size: 13px;
            }
